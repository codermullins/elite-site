<div class="row text-center p-3">
  <h1>Contact Us</h1>
  <h3>Have questions? Feel free to send us a message</h3>
</div>
<div class="col-8 mx-auto p-3">
  <div class="card">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form class="p-2">
          <div class="form-group">
            <label for="Email">Email</label>
            <input
              type="email"
              class="form-control"
              name="Email"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              formControlName="Email"
            />
          </div>
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input
              type="text"
              class="form-control"
              name="Fullname"
              placeholder="Full Name"
              formControlName="Fullname"
            />
          </div>
          <div class="form-group">
            <label for="comment">Comment</label>
            <textarea class="form-control" formControlName="Comment" name="Comment">
            </textarea>
          </div>
          <button type="submit" class="btn btn-primary my-2" (click)="onSubmit()">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
