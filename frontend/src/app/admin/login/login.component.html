<div class="row py-5">
  <div class="col-4 mx-auto">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-12 text-center">
            <strong>Login</strong>
          </div>
          <div class="card-body text-center">
            <form (ngSubmit)="getUser()">
              <label>Email</label>
              <input
                type="text"
                [(ngModel)]="userObj.email"
                class="form-control"
                name="email"
                required="true"
              />
              <label>Password</label>
              <input
                type="password"
                [(ngModel)]="userObj.password"
                class="form-control"
                name="password"
                required="true"
              />
            </form>
          </div>
        </div>

        <button class="btn btn-primary col-12 mb-3" type="submit" (click)="getUser()">
          Login
        </button>
        <p>Don't have an account Register <a routerLink="/customers">Here</a></p>
      </div>
    </div>
  </div>
</div>
