<div class="row p-3">
  <div class="col-8 mx-auto">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-12 text-center">
            <strong>{{ athleteData.athleteName }}</strong>
          </div>
          <img
            class="card-img-top mx-auto d-block"
            style="height: 15rem; width: 20rem"
            alt="Product Image"
          />
          <div class="card-body">
            <p class="card-text">
              {{ athleteData.parentName }}
            </p>
            <h4>{{ athleteData.email }}</h4>
            <p>Athlete's Age {{ athleteData.athleteAge }}</p>
          </div>
        </div>
        <button class="btn btn-primary" (click)="editAthlete(athleteData)">
          <i class="fas fa-edit"></i> Edit Item
        </button>
      </div>
    </div>
  </div>

  <!-- Section for the edit product only seen when admin -->
  <div class="col-4" *ngIf="isEdit">
    <div class="card">
      <div class="card-header">
        <div class="row mr-0">
          <div class="col-10">Edit Product</div>
          <button class="col-2 text-center" (click)="closeEdit()">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="card">
            <div class="card-body">
              <label for="">Parent Name </label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="athleteObj.parentName"
              />
              <label for="">Athlete Name</label>
              <input
                type="text"
                [(ngModel)]="athleteObj.athleteName"
                class="form-control"
              />
              <label for="">Email </label>
              <input type="text" [(ngModel)]="athleteObj.email" class="form-control" />
              <label for="">Athlete's Age</label>
              <input
                type="text"
                [(ngModel)]="athleteObj.athleteAge"
                class="form-control"
              />
              <label for="">Athlete's Experience </label>
              <input
                type="text"
                [(ngModel)]="athleteObj.athleteExp"
                class="form-control"
              />
              <label for="">Image</label>
              <input
                type="text"
                [(ngModel)]="athleteObj.athleteUrl"
                class="form-control"
              />

              <button class="btn btn-primary form-control mt-5" (click)="onUpdate()">
                Update Product
              </button>
              <button class="btn btn-danger" routerLink="/shop/products">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
